---
lookup_options:
  ds389::install::package_list:
    merge:
      strategy: deep
      knockout_prefix: --
  ds389::config::attributes_requiring_restart:
    merge:
      strategy: deep
      knockout_prefix: --
  ds389::instance::tls::dse_config:
    merge:
      strategy: deep
      knockout_prefix: --
  ds389::instance::general_config:
    merge:
      strategy: deep
      knockout_prefix: --
  ds389::instance::password_policy:
    merge:
      strategy: deep
      knockout_prefix: --

ds389::config::attributes_requiring_restart:
  - nsslapd-changelogDir
  - nsslapd-changelogMaxAge
  - nsslapd-changelogMaxEntries
  - nsslapd-changelogSuffix
  - nsslapd-db-locks
  - nsslapd-ldapiFilePath
  - nsslapd-ldapiListen
  - nsslapd-listenHost
  - nsslapd-maxDescriptors
  - nsslapd-plugin
  - nsslapd-port
  - nsslapd-return-exact-case
  - nsslapd-schema-ignore-trailing-spaces
  - nsslapd-secureListenhost
  - nsslapd-securePort
  - nsslapd-sslClientAuth
  - nsslapd-workingDir

ds389::instance::general_config:
  nsslapd-dynamic-plugins: 'on'
  nsslapd-allow-unauthenticated-binds: 'off'
  nsslapd-nagle: 'off'

ds389::instance::tls::dse_config:
  'cn=config':
    nsslapd-require-secure-binds: 'on'
  'cn=encryption,cn=config':
    nsSSL3Ciphers: >-
      +TLS_AES_256_GCM_SHA384,
      +TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384,
      +TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384,
      +TLS_ECDHE_ECDSA_WITH_AES_256_CBC_SHA384,
      +TLS_ECDHE_RSA_WITH_AES_256_CBC_SHA384,
      +TLS_DHE_RSA_WITH_AES_256_GCM_SHA384,
      +TLS_DHE_DSS_WITH_AES_256_GCM_SHA384,
      +TLS_DHE_RSA_WITH_AES_256_CBC_SHA256,
      +TLS_DHE_DSS_WITH_AES_256_CBC_SHA256,
      +TLS_RSA_WITH_AES_256_GCM_SHA384,
      +TLS_RSA_WITH_AES_256_CBC_SHA256

